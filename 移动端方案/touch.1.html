<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        height: 100%;
        overflow: hidden;
        position: relative;
    }


    img {
        position: absolute;
        display: block;
        height: 20%;
        width: 50%;

    }
</style>

<body>

    <img src="img/01.jpg" alt="1" id="img" style="top: 0;left: 0;">

</body>
<script>
    window.onload = function () {
        document.addEventListener('touchstart', (ev) => {
            ev = ev || event
            ev.preventDefault();
        })
        var img = document.querySelector('#img')
        img.addEventListener('touchstart', (ev) => {
            ev = ev || event
            let touchT = ev.changedTouches[0];
            var startX = touchT.clientX
            var startY = touchT.clientY
        })
        img.addEventListener('touchmove', (ev) => {
            ev = ev || event
            let touchT = ev.changedTouches[0];
            var X = touchT.clientX
            var Y = touchT.clientY 
            img.style.top = Y + 'px'
            img.style.left = X + 'px'

        })
        img.addEventListener('touchend', (ev) => {
            ev = ev || event
        })
    }
</script>

</html>
